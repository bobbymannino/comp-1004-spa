<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
    <title>Calender</title>
  </head>
  <body>
    <main>
      <div id="div" class="hidden">
        <div></div>
        <button>I AM A BUTTON</button>
        <div></div>
      </div>

      <div class="container grid gap-1 md:grid-cols-6">
        <section
          class="card md:flex justify-between md:col-span-3 items-center"
        >
          <h1 data-replace-with="dd"></h1>
          <div class="text-right space-y-1">
            <h3 data-replace-with="month"></h3>
            <h3 data-replace-with="day"></h3>
            <p data-replace-with="hh:mm:ss" class="tabular-nums"></p>
          </div>
        </section>
        <button class="btn btn-card">
          <span class="md:hidden">+</span>
          <span class="hidden md:block">New</span>
        </button>
        <section class="card md:col-span-2">DWMY</section>
        <section
          class="card md:col-span-6 calender grid grid-cols-7 gap-2"
        ></section>
      </div>
    </main>
  </body>
</html>

<style>
  #div {
    display: none;
  }
</style>
