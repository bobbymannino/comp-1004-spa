<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="js/replace-with.js" defer></script>
    <script src="js/calendar.js" defer></script>
    <script src="js/app.js" defer></script>
    <title>Calendar</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div>
          <h1 data-replace-with="dd"></h1>
          <div>
            <p data-replace-with="th"></p>
            <p data-replace-with="month"></p>
          </div>
        </div>
        <div>
          <button aria-label="Export event" title="Export event">
            &uparrow;
          </button>
          <button aria-label="Import event" title="Import event">
            &downarrow;
          </button>
          <button aria-label="New event" title="New event">&plus;</button>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="calendar"></div>
      </div>
    </main>
  </body>
</html>
