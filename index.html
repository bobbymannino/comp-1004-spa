<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
    <title>Calender</title>
  </head>
  <body>
    <main>
      <div class="container grid gap-1 md:grid-cols-6">
        <section class="summary card md:flex justify-between md:col-span-3">
          <h1 data-replace-with="dd" class="tabular-nums"></h1>
          <div class="text-right">
            <h3 data-replace-with="month"></h3>
            <h3 data-replace-with="day"></h3>
          </div>
        </section>
        <section class="new card">+</section>
        <section class="format card md:col-span-2">DWMY</section>
        <section class="calender card md:col-span-6">Calender</section>
      </div>
    </main>
  </body>
</html>
